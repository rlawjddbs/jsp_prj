<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/jsp_prj/common/css/main_v190130.css" />
<style type="text/css">
	#wrap{ margin: 0px auto; width:800px; height:860px;  }
	#header{ mwidth:800px; height:140px; background:#FFF url('http://localhost:8080/jsp_prj/common/images/header_bg.png'); position:relative; }
	#headerTitle{ font-family: HY견고딕, 고딕; font-size: 35px; font-weight:bold; text-align:center; position:absolute; left:300px; top:30px; }
	#container{ width:800px; height:600px;}
	#footer{ width:800px; height:120px; }
	#footerTitle{ float:right; font-size:15px; padding-top:20px; padding-right: 20px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	
	$("#btnGet").click(function(){
		$("[method=get]").submit();
	}); // click
	
	$("#btnLoc1").click(function(){
		location.href="call.jsp";
	});
	
	$("#btnLoc2").click(function(){
		location.replace("call.jsp");
	});
	$("#btnPost").click(function(){
		$("[method='post']").submit();
	});
	
}); // ready
</script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div id="headerTitle">SIST Class4</div>
		</div>
		<div id="container">
			<div>
				<strong>GET방식으로 JSP 요청</strong>
				<ul>
					<li><a href="call.jsp">GET 요청</a></li>
					<li>
						<form method="get" action="call.jsp">
							<!-- <input type="button" onclick="submit()" class="btn" value="클릭하여라" id="btnGet" /> -->
							<input type="button" class="btn" value="클릭하여라" id="btnGet" />
						</form>
					</li>
					<li><input type="button" value="location사용 요청1" class="btn" id="btnLoc1" /></li>
					<li><input type="button" value="location사용 요청2" class="btn" id="btnLoc2" /></li>
				</ul>
			</div>
			<div>
				<strong>POST방식으로 JSP 요청</strong>
				<ul>
					<li>
						<form action="call.jsp" method="post" >
							<input type="button" value="post요청" class="btn" id="btnPost" />
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<div id="footerTitle">copyright&copy; all right reserve class 4</div>
		</div>
	</div>
	
</body>
</html>
